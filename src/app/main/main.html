	<h4>Dodaj przedmiot do listy</h4>
  <form ng-submit="addItem()">
	  <md-content layout-padding layout="row">
	    <md-input-container>
	      <label>Name</label>
	      <input type="text" ng-model="nameText">
	    </md-input-container>
	    <md-input-container>
	      <label>Quanity</label>
	      <input type="number" value="1" max="10" ng-model="quanityText">
	    </md-input-container>
	    <md-button type="submit" class="md-raised">Add</md-button>
	  </md-content>
  </form>

	<h4>Dodaj listÄ™:</h4>

  <form ng-submit="addList()">
  	<md-content layout-padding layout="row">
	    <md-input-container>
	      <label>Name</label>
	      <input type="text" ng-model="nameListText">
	    </md-input-container>
	    <md-button type="submit" class="md-raised">Add</md-button>
  	</md-content>
  </form>
</md-content>


<div ng-show="authData">
  <p>Hello, {{ authData.password.email }}</p>
  <md-button ng-click="logout()" class="md-raised md-warn">Logout</md-button>
</div>

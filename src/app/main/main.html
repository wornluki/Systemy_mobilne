
<header class="header">
  <p class="logo">SHOPING LIST</p>
  <div class="user">
    <i class="fa fa-cog"></i>
    <p class="user_name">{{ authData.password.email }}</p>
  </div>
</header>

<div class="wrapper">

  <div class="lists">
    <h2>LISTS</h2>
    <div class="list-buttons">
      <p class="list-name" ng-class='{active:$first}' ng-repeat="item in vm.lists" ng-click="vm.selectAction2(item, $event)">{{ item }}</p>
    </div>
    <div class="add-list">
      <form ng-submit="vm.addList()">
        <input type="text" class="white" placeholder="Dodaj listę" ng-model="nameListText">
      </form>
    </div>
  </div>

  <div class="list">
    <div class="add-item">
      <form ng-submit="vm.addItem()">
        <input type="text" placeholder="Name" ng-model="nameText">
        <input type="number" placeholder="Quanity" value="1" max="10" ng-model="quanityText">
        <md-button type="submit" class="md-raised">Add</md-button>
      </form>
    </div>
    <div class="items">
      <div class="item" ng-repeat="item in vm.items">
        <input type="text" ng-model="item.name" ng-change="vm.items.$save(item)">
        <input type="number" ng-model="item.quanity" ng-change="vm.items.$save(item)">
        <md-button ng-click="vm.items.$remove(item)" class="md-raised md-warn">Delete</md-button>
      </div>
    </div>
  </div>

</div>

<p>//////////</p>

<md-content layout-padding>

  <label for="singleSelect"> Single select: </label>
  <select name="singleSelect"
          ng-change="vm.selectAction()"
          ng-model="vm.select"
          ng-options="value as value for value in vm.lists">
  </select>

  {{vm.lists}}

  <md-content class="md-padding">
   <md-list>
    <md-list-item class="md-2-line" ng-repeat="item in vm.items">
      <md-content layout-padding layout="row">
        <md-input-container>
          <input type="text" ng-model="item.name" ng-change="vm.items.$save(item)">
        </md-input-container>
        <md-input-container>
          <input type="number" ng-model="item.quanity" ng-change="vm.items.$save(item)">
        </md-input-container>
        <md-input-container>
          <md-button ng-click="vm.items.$remove(item)" class="md-raised md-warn">Delete</md-button>
        </md-input-container>
      </md-content>
    </md-list-item>
  </md-list>
  </md-content>

	<h4>Dodaj przedmiot do listy</h4>
  <form ng-submit="vm.addItem()">
	  <md-content layout-padding layout="row">
	    <md-input-container>
	      <label>Name</label>
	      <input type="text" ng-model="nameText">
	    </md-input-container>
	    <md-input-container>
	      <label>Quanity</label>
	      <input type="number" value="1" max="10" ng-model="quanityText">
	    </md-input-container>
	    <md-button type="submit" class="md-raised">Add</md-button>
	  </md-content>
  </form>

	<h4>Dodaj listę:</h4>

  <form ng-submit="vm.addList()">
  	<md-content layout-padding layout="row">
	    <md-input-container>
	      <label>Name</label>
	      <input type="text" ng-model="nameListText">
	    </md-input-container>
	    <md-button type="submit" class="md-raised">Add</md-button>
  	</md-content>
  </form>
</md-content>


<div ng-show="authData">
  <p>Hello, {{ authData.password.email }}</i></p>

  <md-button ng-click="vm.logout" class="md-raised md-warn">Logout</md-button>
</div>


<header class="header">
  <p class="logo">SHOPING LIST</p>
  <div class="user">
    <i class="fa fa-cog"></i>
    <p class="user_name">{{ authData.password.email }}</p>
  </div>
</header>

<div class="wrapper">

  <div class="lists">
    <h2>LISTS</h2>
    <div class="list-buttons">
      <p class="list-name" ng-class='{active:$first}' ng-repeat="item in vm.lists" ng-click="vm.selectAction2(item, $event)">{{ item }}</p>
    </div>
    <div class="add-list">
      <form ng-submit="vm.addList()">
        <input type="text" class="white" placeholder="Dodaj listÄ™" ng-model="nameListText">
      </form>
    </div>
    <md-button ng-click="vm.logout()" class="md-raised md-warn">Logout</md-button>
  </div>

  <div class="list">
    <div class="add-item">
      <form ng-submit="vm.addItem()">
        <input type="text" placeholder="Name" ng-model="nameText">
        <input type="number" placeholder="Quanity" value="1" max="10" ng-model="quanityText">
        <md-button type="submit" class="md-raised">Add</md-button>
      </form>
    </div>
    <div class="items">
      <div class="item" ng-repeat="item in vm.items">
        <input type="text" ng-model="item.name" ng-change="vm.items.$save(item)">
        <input type="number" ng-model="item.quanity" ng-change="vm.items.$save(item)">
        <md-button ng-click="vm.items.$remove(item)" class="md-raised md-warn">Delete</md-button>
      </div>
    </div>
  </div>

</div>

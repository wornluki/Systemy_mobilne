

<md-content layout-padding>

  <label for="singleSelect"> Single select: </label>
  <select name="singleSelect" 
          ng-change="selectAction()" 
          ng-model="select"
          ng-options="value.name as value.name for value in lists"> 
  </select>

  <md-list>
    <md-list-item class="md-2-line" ng-repeat="item in items">
      <md-content layout-padding layout="row">
        <md-input-container>
          <input type="text" ng-model="item.name" ng-change="items.$save(item)">
        </md-input-container>
        <md-input-container>
          <input type="number" ng-model="item.quanity" ng-change="items.$save(item)">
        </md-input-container>
        <md-input-container>
          <md-button ng-click="items.$remove(item)" class="md-raised md-warn">Delete</md-button>
        </md-input-container>
      </md-content>
    </md-list-item>
  </md-list>

  <form ng-submit="addItem()">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="nameText">
    </md-input-container>
    <md-input-container>
      <label>Quanity</label>
      <input type="number" value="1" max="10" ng-model="quanityText">
    </md-input-container>
    <button type="submit">Add</button>
  </form>


  <form ng-submit="addList()">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="nameListText">
    </md-input-container>
    <button type="submit">Add</button>
  </form>
</md-content>


<div ng-show="authData">
  <p>Hello, {{ authData.password.email }}</p>
  <button ng-click="logout()">Logout</button>
</div>

<md-content layout-padding>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="item in items">
      <md-content layout-padding layout="row">
        <md-input-container>
          <input type="text" ng-model="item.name" ng-change="items.$save(item)">
        </md-input-container>
        <md-input-container>
          <input type="number" ng-model="item.quanity" ng-change="items.$save(item)">
        </md-input-container>
        <md-input-container>
          <md-button ng-click="items.$remove(item)" class="md-raised md-warn">Delete</md-button>
        </md-input-container>
      </md-content>
    </md-list-item>
  </md-list>
  <!-- 
  <ul>
    <li ng-repeat="item in items">

      <input ng-model="item.name" ng-change="items.$save(item)" />

      <button ng-click="items.$remove(item)">Delete Message</button>
    </li>
  </ul> 
  -->

  <form ng-submit="addItem()">
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="nameText">
    </md-input-container>
    <md-input-container>
      <label>Quanity</label>
      <input type="number" value="1" max="10" ng-model="quanityText">
    </md-input-container>
    <button type="submit">Add</button>
  </form>
</md-content>

<div ng-show="authData">
  <p>Hello, {{ authData.password.email }}</p>
  <button ng-click="auth.$unauth()">Logout</button>
</div>

<h2>Zaloguj się!</h2>
<form ng-submit="loginUser()">
    <md-input-container>
      <label>Email</label>
      <input type="email" ng-model="email">
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="text" ng-model="password">
    </md-input-container>
    <button type="submit">Login user</button>
  </form>

<p>Jeżeli nie masz jeszcze konta, <a href="#/register">zarejestruj się!</a></p>
</md-content>

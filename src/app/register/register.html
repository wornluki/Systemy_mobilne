<form ng-submit="registerUser()">
  <md-input-container>
    <label>Email</label>
    <input type="email" ng-model="email">
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="text" ng-model="password">
  </md-input-container>
  <button type="submit">Register user</button>
</form>
